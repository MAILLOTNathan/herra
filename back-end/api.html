<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the API</h1>
        <p>Available Routes:</p>
        <ul>
            <li><a href="/users">/users</a></li>
            <li><a href="/alerts">/alerts</a></li>
            <li><a href="/places">/places</a></li>
            <li><a href="/places/safe">/places/safe</a></li>
            <li><a href="/places/unsafe">/places/unsafe</a></li>
            <li><a href="/services">/services</a></li>
            <li><a href="/services/medical">/services/medical</a></li>
            <li><a href="/services/courses">/services/courses</a></li>
        </ul>
    </div>
</body>
</html>
